<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>bib-git</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>

<div class="App">
  <div class="App-header">
    <h2>bib-git</h2>
    <div class="Search">
      Search: <input type="text" title = "Search" size="40" />
    </div>
    <div class="Header-buttons">
      <button type="button">Load References</button>
      <button type="button">New Reference</button>
    </div>
  </div>
  <div class="Ref-list-item">
    <div class="Ref-list-item-text">
      <div class="Ref-list-item-text-author">Author</div>
      <div class="Ref-list-item-text-title">Title</div>
    </div>
    <div class="Ref-list-item-control">
      <button type="button">Open</button>
      <button type="button">Citation</button>
      <button type="button">Expand</button>
    </div>
  </div>
  <div class="Ref-list-item">
    <div class="Ref-list-item-text">
      <div class="Ref-list-item-text-author">Author</div>
      <div class="Ref-list-item-text-title">Title</div>
    </div>
    <div class="Ref-list-item-control">
      <button type="button">Open</button>
      <button type="button">Citation</button>
      <button type="button">Expand</button>
    </div>
  </div>
  <div class="Ref-list-item">
    <div class="Ref-list-item-text">
      <div class="Ref-list-item-text-author">Very Long Author Name, Yes, Very Long</div>
      <div class="Ref-list-item-text-title">Title</div>
    </div>
    <div class="Ref-list-item-control">
      <button type="button">Open</button>
      <button type="button">Citation</button>
      <button type="button">Expand</button>
    </div>
  </div>
</div>

</body>
</html>
